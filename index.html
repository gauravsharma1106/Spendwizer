<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spendwizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#4f46e5', // Indigo 600
              accent: '#f43f5e', // Rose 500
              background: '#f8fafc', // Slate 50
              surface: '#ffffff',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI in lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "framer-motion": "https://esm.sh/framer-motion@11.2.10"
  }
}
</script>
</head>
  <body class="bg-background dark:bg-slate-950 text-slate-800 dark:text-slate-100 antialiased transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
